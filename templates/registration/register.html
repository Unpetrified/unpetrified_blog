{% extends 'forms.html' %}
{% load static %}

{% block title %} <title>Unpetrified | Register</title> {% endblock %}

{% block form %}
<form action="register" method="POST">
    {% csrf_token %}

    <div class="register">Register</div>

    {% for message in messages %}
        
    <div class="error">
        {{message}}
    </div>
    
    {% endfor %}
    
    <p> <label for="">Enter First Name:</label> <input type="text" name="firstName" placeholder="Enter first name" class="text"> </p>
    
    <p> <label for="">Enter Last Name:</label> <input type="text" name="lastName" placeholder="Enter last name" class="text"> </p>
    
    <p> <label for="">Enter Email:</label> <input type="email" name="email" placeholder="Enter email" class="text"> </p>
    
    <p> <label for="">Enter Username:</label> <input type="text" name="username" placeholder="Choose username" class="text"> </p>
    
    <p> <label for="">Enter Password:</label> <input type="password" name="password" placeholder="Password" class="text"> </p>
    
    <p> <label for="">Confirm Password:</label> <input type="password" name="password2" placeholder="Confirm password" class="text"> </p>
    
    <input type="submit" value="Register" class="btn">

    <div class="register-link">Already a member? <a href="{% url 'login' %}?next=/">Login</a></div>

</form>
{% endblock %}
