{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} <title>Unpetrified | Login</title> {% endblock %}
    <link rel="icon" href="{% static 'media\Logo\logo.png' %}">
    <link rel="stylesheet" href="{% static 'css\register.css' %}">
</head>
    <body>

        <div class="page-heading">
        
            <a href="/"><img src="{% static 'media/Logo/head.png' %}" alt="logo"></a>
    
        </div>
        
        {% block form %}
        
        <form action="{% url 'login' %}?next=/" method="post">
            {% csrf_token %}

            <div class="register">Login</div>

            {{form.as_p}}

            <input type="submit" value="Login" class="btn">

            <!-- important for page redirection -->
            <input type="hidden" name="next" value="{{ next }}">

            <div class="register-link">Not a member? <a href="{% url 'register' %}">Register</a></div>

        </form>

        {% endblock %}

    </body>  
</html>
